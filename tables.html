<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <table class="table table-dark">
        <thead>
            <tr class="table-danger" >
                <th scope = "col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope = "col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope = "row">1</td>
                <td>Adrian</td>
                <td>Morales</td>
                <td>@Adrian</td>
            </tr>
            <tr>
                <td scope="row">2</td>
                <td>Dennis</td>
                <td>Morales</td>
                <td class = "table-success">@Dennis</td>
            </tr>
            <tr>
                <td scope="row">3</td>
                <td>Billy</td>
                <td>TheKid</td>
                <td>@BillyTheKid</td>
            </tr>
        </tbody>
    </table>
    <table class="table table-striped table-warning table-hover table-bordered caption-top">
        <caption>List of things</caption>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th>Device</th>
                <th>Desktop</th>
                <th>Platform</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="col">1</th>
                <th>Mac</th>
                <th>Ikea</th>
                <th>Instagram</th>
            </tr>
            <tr>
                <th scope="col">2</th>
                <th>Andriod</th>
                <th>Target</th>
                <th>Twitter</th>
            </tr>
            <tr>
                <th scope="col">3</th>
                <th>Ipad</th>
                <th>Walmart</th>
                <th>Snapchat</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
